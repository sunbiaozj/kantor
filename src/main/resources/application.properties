server.port=7070
security.basic.enabled=false

spring.datasource.url=jdbc:h2:mem:kantor;DB_CLOSE_ON_EXIT=FALSE
#spring.datasource.url = jdbc:h2:~/app_db;DB_CLOSE_ON_EXIT=TRUE <- w pliku 1
#spring.datasource.url = jdbc:h2:file:./app.db;DB_CLOSE_ON_EXIT=TRUE <- w pliku 2
spring.datasource.username = sa
spring.datasource.password =
spring.datasource.driverClassName = org.h2.Driver
spring.datasource.initialize=true
spring.datasource.platform=h2

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto = create
spring.jpa.generate-ddl = true
spring.jpa.show-sql: true
